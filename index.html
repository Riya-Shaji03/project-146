<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #A9A9A9">

        <a-entity position="0 0 10">
            <a-camera></a-camera>
        </a-entity>

        <a-entity>
            <a-sphere position="0 0 0" radius="3" color="#888C8D"></a-sphere>
        </a-entity>

        <a-entity>
            <a-sphere position="0 3.5 0" radius="1.9" color="#888C8D"></a-sphere>
        </a-entity>

        <a-entity>
            <a-cylinder position="0.7 6 0" radius="0.1" height="1.5" color="black"
            animation="property: position; from: 0.7 6 0; to:-0.7 6 0; dir:alternate; loop: true; dur: 1000"></a-sphere>
        </a-entity>

        <a-entity>
            <a-sphere position="0.5 3 0.5" radius="0.3" color="black"
            animation="property: position; from: 0.5 3.8 2; to:0.5 3.7 2; dir:alternate; loop: true; dur: 1000"></a-sphere>
        </a-entity>

        <a-entity>
            <a-sphere position="-0.5 3 0.5" radius="0.3" color="black"
            animation="property: position; from:-0.4 3.8 2; to:-0.4 3.7 2; dir:alternate; loop: true; dur: 1000"></a-sphere>
        </a-entity>

        <a-entity>
            <a-box position="-0.6 1 2.5" height="0.5" width="0.5" color="black"></a-sphere>
        </a-entity>

        <a-entity>
            <a-box position="-0.6 -0.2 2.5" height="0.5" width="0.5" color="black"></a-sphere>
        </a-entity>

        <a-entity>
            <a-box position="0.6 1 2.5" height="0.5" width="0.5" color="black"></a-sphere>
        </a-entity>

        <a-entity>
            <a-box position="0.6 -0.2 2.5" height="0.5" width="0.5" color="black"></a-sphere>
        </a-entity>

    </a-scene>

</body>

</html>
